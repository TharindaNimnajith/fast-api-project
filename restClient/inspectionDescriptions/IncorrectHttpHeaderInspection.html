<p>
    Reports unknown HTTP headers that do not match any <a
        href="https://www.iana.org/assignments/message-headers/message-headers.xml">publicly
    known headers</a>. The quick fix suggests adding the header to the list of custom headers when the <b>Use custom
    HTTP headers</b> option
    is enabled. HTTP headers from the list of custom headers will not trigger the inspection.
</p>
